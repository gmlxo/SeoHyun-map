<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/map_sign.css"> <!-- sign css -->
    <link rel="stylesheet" href="/css/map_shortening.css"> <!-- 공통 css -->
    <script src="/js/jquery-3.1.1.js"></script> <!-- jQuery 연결 -->
    <script async src="/js/html_connection.js"></script>  <!-- header footer 연결 js -->
    <script async src="/js/sign.js"></script> <!-- sign js -->
    <title>SIGN IN</title>
</head>

<body>
    <header id="header"></header>
    <main id="main-sign-box_in" class="margn max-min sign_in">
        <h1 class="sign_Title text">SIGN IN</h1>
        <form action="#" method="post" class="sign-box" name="sign_in_frm">
            <div class="sign-container margn">
                <div class="id-box margn">
                    <input type="text" name="user_id" id="sign_user_id" class="sign-input center">
                    <label class="sign-label id">ID</label>
                    <span class="notNull-sign box-none" id="sign-in_id_null">id를 입력해주세요.</span>
                </div>
                <div class="pw-box margn">
                    <input type="password" name="user_pw" id="sign-in_user_pw" class="sign-input center">
                    <label class="sign-label pw center">password</label>
                    <span class="notNull-sign box-none" id="sign-in_pw_null">password를 입력해주세요.</span>
                </div>
            </div>
            <div class="sign-btn-box margn">
                <button type="button" id="sign_in_submit" class="margn">SIGN IN</button>
            </div>
        </form>
    </main>
    <footer id="footer" class="footer-bottom"></footer>
</body>

</html>
