<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sign css 연결 -->
    <link rel="stylesheet" href="/css/map_sign.css">
    <!-- sub css 연결 -->
    <link rel="stylesheet" href="/css/map_shortening.css">
    <script src="/js/jquery-3.1.1.js"></script>
    <script async src="/js/html_connection.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="wrapper" class="margn">
        <main id="main-signUp-box">
            <div class="sign-box max-min margn">
                <div class="id-box">
                    <label class="sign-label id">id</label>
                    <input type="text" name="user_id" id="" class="sign-input">
                </div>
                <div class="name-box">
                    <label class="sign-label name">name</label>
                    <input type="text" name="user_name" id="" class="sign-input">
                </div>
                <div class="pw-box">
                    <label class="sign-label pw">password</label>
                    <input type="password" name="user_pw" id="" class="sign-input">
                </div>
                <div class="mail-box">
                    <label class="sign-label mail">mail</label>
                    <input type="email" name="user_mail" id="" class="sign-input">
                </div>
                <div class="phone-box">
                    <label class="sign-label phone">phone</label>
                    <input type="text" name="user_phone" id="" class="sign-input">
                </div>
            </div>
        </main>
        <footer id="footer" class="footer-bottom"></footer>
</body>

</html>
